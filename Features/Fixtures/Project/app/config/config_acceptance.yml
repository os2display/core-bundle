security:
  encoders:
    FOS\UserBundle\Model\UserInterface: sha512

  role_hierarchy:
    ROLE_ADMIN:
      - ROLE_GROUP_ADMIN
      - ROLE_USER_ADMIN
    ROLE_GROUP_ADMIN:
      - ROLE_USER
    ROLE_USER_ADMIN:
      - ROLE_USER
    ROLE_SUPER_ADMIN:
      - ROLE_ADMIN

  providers:
    fos_userbundle:
      id: fos_user.user_provider.username_email

  firewalls:
    dev:
      pattern:  ^/(_(profiler|wdt)|css|images|js)/
      security: false

    api_screen_activate:
      pattern: ^/api/screen/activate
      security: false

    api_screen_get:
      pattern: ^/api/screen/get
      security: false

    api:
      pattern: ^/api(.*)
      context: user
      form_login:
        check_path: /api/login_check
      entry_point: os2display.api_authentication_service

    zencoder:
      pattern: ^/zencoder/callback
      security: false

    admin:
      pattern: /admin(.*)
      context: user
      form_login:
        provider: fos_userbundle
        login_path: /admin/login
        use_forward: false
        check_path: /admin/login_check
        failure_path: null
      logout:
        path: /admin/logout
      anonymous: true

    main:
      pattern: ^/
      context: user
      form_login:
        provider: fos_userbundle
        login_path: /login
        use_forward: false
        check_path: /login_check
        failure_path: null
      logout:       true
      anonymous:    true
      remember_me:
        key:      "%secret%"
        lifetime: 604800 # a week
        path:     /
        domain:   ~
        user_provider: fos_userbundle

  access_control:
    - { path: ^/api/screen/activate$, role: IS_AUTHENTICATED_ANONYMOUSLY, ip: 127.0.0.1}
    - { path: ^/api/screen/get$, role: IS_AUTHENTICATED_ANONYMOUSLY, ip: 127.0.0.1}

    # Zencoder.
    - { path: ^zencoder/callback, role: IS_AUTHENTICATED_ANONYMOUSLY }

    # URL of FOSUserBundle which need to be available to anonymous users
    - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }

    # Admin login page needs to be access without credential
    - { path: ^/admin/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/admin/logout$, role: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/admin/login_check$, role: IS_AUTHENTICATED_ANONYMOUSLY }

    # Secured part of the site
    - { path: ^/admin/, role: [ROLE_ADMIN, ROLE_SONATA_ADMIN] }
    - { path: ^/, role: ROLE_USER }

    #Testing
    - { path: ^/twig/, role: IS_AUTHENTICATED_ANONYMOUSLY }

  acl:
    connection: default

framework:
  test: ~
  translator:
    enabled: false
  secret:          "%secret%"
  router:
      resource: "%kernel.root_dir%/config/routing_acceptance.yml"
      strict_requirements: true
  form:            ~
  csrf_protection: ~
  validation:      { enable_annotations: true }
  templating:
    engines: ['twig']
  default_locale:  "%locale%"
  trusted_hosts:   ~
  trusted_proxies: ~
  session:
    storage_id: session.storage.mock_file
    handler_id:  ~
    cookie_lifetime: 0
  fragments:       ~
  http_method_override: true
  profiler:
    collect: false

doctrine:
  dbal:
    driver:   "%database_driver%"
    path:     "%kernel.root_dir%/%database_path%"
    host:     "%database_host%"
    port:     "%database_port%"
    dbname:   "%database_name%"
    user:     "%database_user%"
    password: "%database_password%"
    server_version: "%database_server_version%"
    charset:  UTF8
    types:
      json: Sonata\Doctrine\Types\JsonType
  orm:
      auto_generate_proxy_classes: %kernel.debug%
      auto_mapping: true

fos_user:
  db_driver: orm
  firewall_name: main
  user_class: Os2Display\CoreBundle\Entity\User
  from_email:
    address: "%mailer_from_email%"
    sender_name: "%mailer_from_name%"

sonata_block:
  default_contexts: [cms]
  blocks:
    sonata.admin.block.admin_list:
      contexts:   [admin]

sonata_media:
  default_context: default
  db_driver: doctrine_orm
  contexts:
    default:
      providers:
        - sonata.media.provider.image
        - sonata.media.provider.file
      formats:
        landscape: { width: 960 }
        portrait: { height: 540 }
        landscape_small: { width: 300 }
        portrait_small: { height: 150 }
  cdn:
    server:
      path: %absolute_path_to_server%/uploads/media
  filesystem:
    local:
      directory:  %kernel.root_dir%/../web/uploads/media
      create:     false
  class:
    media: Os2Display\MediaBundle\Entity\Media
    gallery: Os2Display\MediaBundle\Entity\Gallery
    gallery_has_media: Os2Display\MediaBundle\Entity\GalleryHasMedia

jms_serializer:
  metadata:
    auto_detection: true
    directories:
      SonataMediaBundle:
        namespace_prefix: "Sonata\\MediaBundle"
        path: "@Os2DisplayMediaBundle/Resources/config/serializer/SonataMedia"

fos_rest:
    routing_loader:
        default_format: json
        include_format: true
    param_fetcher_listener: force
    body_listener: true
    allowed_methods_listener: true
    view:
        view_response_listener: 'force'
        formats:
            json: true
    format_listener:
        rules:
            - { path: '^/api', priorities: ['json'], fallback_format: json, prefer_extension: true }
            - { path: '^/', stop: true } # Available for version >= 1.5

nelmio_api_doc: ~

monolog:
    handlers:
        main:
            type:   stream
            path:   "%kernel.logs_dir%/%kernel.environment%.log"
            level:  debug
